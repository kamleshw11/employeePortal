<div class="row mt-3" *ngIf="employees.length!=0">
    <div class="form-group">
        <input type="text" class="form-control mb-4" placeholder="Search" [(ngModel)]="searchText" id="listSearch">
      </div>
    <div class="card card-width m-3"  *ngFor="let employee of employees | searchFilter: searchText">
            <img [src]="employee.image" class="card-img-top" *ngIf="employee.flag" alt="employee prifile photo">
            <div class="card-body">
                <h5 class="card-title">{{employee.name}}</h5>
                <p class="card-text">{{employee.designation}}</p>
                <div class="text-center"><a href="#" class="btn btn-primary"
                        (click)="toggleImage(employee)">View/Hide Image</a></div>
        </div>
    </div>
</div>
